    <script>
        let pages = [];
        let currentPage = 0;

        async function fetchFileList() {
            try {
                const response = await fetch('/list-files');
                const files = await response.json();
                const dropdown = document.getElementById('fileDropdown');

                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.key;
                    option.textContent = file.key;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching file list:', error);
            }
        }




        function displayPage() {
            if (pages.length > 0) {
                document.getElementById('fileContent').textContent = pages[currentPage];
            } else {
                document.getElementById('fileContent').textContent = '';
            }
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = currentPage === pages.length - 1;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPage();
            }
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                displayPage();
            }
        }

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent the default form submission

    const form = e.target;
    const formData = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: form.method,
            body: formData
        });

        if (response.ok) {
            const result = await response.json();
<!--            document.getElementById('fileDropdown').innerHTML = '<option value="">Select a file</option>';-->
            fetchFileList();
            document.getElementById('fileContent').textContent = result.file_content || '';
        } else {
            const result = await response.json();
            alert('Failed to upload file: ' + result.message);
        }
    } catch (error) {
        alert('Error uploading file');
        console.error('Error:', error);
    }
});


        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('prediction').textContent = result.prediction.answers[0].answer;
                    document.getElementById('fileContents').textContent = result.prediction.answers[0].context || '';
                    document.getElementById('score').textContent = (result.prediction.answers[0].score * 100).toFixed(2) + "%" || '';
                } else {
                    alert('Failed to get prediction');
                }
            } catch (error) {
                alert('Error getting prediction');
                console.error('Error:', error);
            }
        });
        fetchFileList();


        document.querySelectorAll('.pdf-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                // Uncheck all checkboxes except the current one
                document.querySelectorAll('.pdf-checkbox').forEach(box => {
                    if (box !== e.target) {
                        box.checked = false;
                    }
                });

                // Get the file key from the data attribute
                const fileKey = e.target.dataset.filekey;

                if (fileKey && e.target.checked) {
                    // Call fetchFileContent with the file key
                    fetchFileContent(fileKey);
                } else {
                    // If unchecked, clear the content
                    document.getElementById('fileContent').textContent = '';
                    pages = [];
                }
            });
        });
        async function fetchFileContent(fileKey) {
            try {
                const response = await fetch(`/file-content?key=${encodeURIComponent(fileKey)}`);
                const result = await response.json();
                if (response.ok) {
                    pages = result.content;
                    currentPage = 0;
                    displayPage();
                } else {
                    alert('Failed to fetch file content');
                }
            } catch (error) {
                alert('Error fetching file content');
                console.error('Error:', error);
            }
        }
    </script>
